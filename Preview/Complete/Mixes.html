// +++ Array Object Extension +++ //
//public functions
Array.prototype.sortBy = sortBySubarrayNr;	//call name_of_the_array.sortBy() to sort the array by nr. in subarray in alphabetical (A->Z or Z-A) order (optionally)
Array.prototype.sortByStack = sortByStack;	//call name_of_the_array.sortBy() to sort the array by settings setted with push_stack_m
Array.prototype.push_stack_m = push_stack_m;	//add subarray nr and order to sorting history, array will be sorted my all this (up to 5) criteria
//internal functions & properties
Array.prototype.multisort = multisort;
Array.prototype.xchange = xchange;
Array.prototype.compare = compare;
Array.prototype.quicksort = quicksort;
Array.prototype.sort_stack_m = new Array(-1,-1,-1,-1,-1);	//contains history of sorting for sorting by multiple criteria; -1=not sorted, 0++=sorted by subarray nr; internal use, don't change directly!!!
Array.prototype.order_stack_m = new Array(true,true,true,true,true);	//contains history of sorting order; true = A->Z, false = Z->A; internal use, don't change directly!!!

// +++ Quick Sort +++ //
function sortBySubarrayNr(sub_nr, order) {	//sorts array by entry nr. sub_nr in (alphabetical or not) order; internal use, don't call directly!!!
	this.push_stack_m(sub_nr,order);
	this.multisort(0,this.length-1,0);
}
function sortByStack() { this.multisort(0,this.length-1,0) }	//internal use, don't call directly!!!
function multisort(from_a, to_b, stack_level) {  //sorts by multiple criteria; internal use, don't call directly!!!
	if ((stack_level>=this.sort_stack_m.length)||(this.sort_stack_m[stack_level]<0)) { return }
	this.quicksort(from_a,to_b,stack_level);
	if ((stack_level+1>=this.sort_stack_m.length)||(this.sort_stack_m[stack_level+1]<0)) { return }
	var a = from_a+1;
	var b = from_a;
	while (a<=to_b) {
		while ((a<=to_b)&&(this[a-1][this.sort_stack_m[stack_level]]!=this[a][this.sort_stack_m[stack_level]])) { a++ }
		b = a+1;
		while ((b<=to_b)&&(this[a][this.sort_stack_m[stack_level]]==this[b][this.sort_stack_m[stack_level]])) { b++ }
		if (a>to_b) { return }
		this.multisort(a-1,b-1,stack_level+1);
		a = b+1;
	}
}
function push_stack_m(last_sort_m, last_order_m) {  //internal use, don't call directly!!!
	if (last_sort_m < 0) return;
	if (this.sort_stack_m[0] == last_sort_m) {	//prevent sorting multiple times by the same criterion_m
		if (!last_order_m) { this.order_stack_m[0] = !(this.order_stack_m[0]) }	//reverse order if not defined
		else { this.order_stack_m[0] = last_order_m }
		return;
	}
	for (var i=this.sort_stack_m.length-1;i>0;i--) {
		this.sort_stack_m[i] = this.sort_stack_m[i-1];
		this.order_stack_m[i] = this.order_stack_m[i-1];
	}
	if (!last_order_m) { last_order_m = true }
	this.sort_stack_m[0] = last_sort_m;
	this.order_stack_m[0] = last_order_m;
}
function xchange(nr1, nr2) {  //internal use, don't call directly!!!
	var temp = this[nr1];
	this[nr1] = this[nr2];
	this[nr2] = temp;
}
function compare(n1, n2, stack_nr) {  //internal use, don't call directly!!!
	if (this.order_stack_m[stack_nr]) { return(this[n1][this.sort_stack_m[stack_nr]] < this[n2][this.sort_stack_m[stack_nr]]) }
	else { return(this[n1][this.sort_stack_m[stack_nr]] > this[n2][this.sort_stack_m[stack_nr]]) };
}
function quicksort(left, right, stack_pos) {  //internal use, don't call directly!!!
	var l, r, x;

	l = left;
	r = right;
	x = (left + right)>>>1;

	do { 
		while(this.compare(l, x, stack_pos)) { l++ };
		while(this.compare(x, r, stack_pos)) { r-- };
		if(l <= r) { 
			this.xchange(l, r);

			//x==l? r : x==r? l : x;
			if(x == l) { x = r }
			else { if(x == r) {x = l} }

			l++;
			r--;
		}
	} while(l < r);

	if (r > left) { this.quicksort(left, r, stack_pos) };
	if (l < right) { this.quicksort(l, right, stack_pos) };
}
